<div class="row justify-content-center">
    <div class="col-6 form-group">
      <form #authForm="ngForm">
        <div class="form-group my-3">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name" ngModel required>
        </div>
        <div class="form-group my-3">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" ngModel email required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" ngModel password required minlength="6">
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-2 form-group">
      <button type="submit" class="btn btn-primary signup-btn" (click)="onSignUp(authForm)">Signup</button>
    </div>
  </div>
